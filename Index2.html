<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Fancy Form 2</title>
	<link rel="stylesheet" type="text/css" href="CSS/reset.css">
	<link rel="stylesheet" type="text/css" href="CSS/styles2.css">
</head>
<body>
	<div class="form-wrapper">
		<fieldset>

			<legend><span class="number">1</span>Candidate Info</legend>
		
			<input type="text" name="name" placeholder="Your Name*">
		
			<input type="email" name="name" placeholder="Your email*">
		
			<textarea name="about" placeholder="Tell us about yourself*"></textarea>
		
			<label> Interests:</label>
		
			<select name="interests" multiple>	
				<option value="programming">Programming</option>
				<option value="golfing">Golfing</option>
				<option value="running">Running</option>
				<option value="alpine skiing">Alpine Skiing</option>
				<option value="wakeboarding">Wakeboarding</option>
				<option value="video games">Video Games</option>
				<option value="cuisine">Cuisine</option>
				<option value="AU">Auburn Football</option>
		
			</select>
		
		</fieldset>

		<fieldset>
			<legend><span class="number">2</span> Additional Info</legend>
			<textarea name="school" placeholder="About Your School*"></textarea>
		</fieldset>
		<button type="submit">Apply</button>

	</div>
</body>
</html>
