<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Fancy Form 1</title>
	<link rel="stylesheet" type="text/css" href="CSS/reset.css">

	<link rel="stylesheet" type="text/css" href="CSS/styles.css">

</head>
<body>

	<div class="form-wrapper">
		
		<h1>Sign Up Now! <span>Sign up and tell us what you think!</span></h1>

		<div class="section"><span>1</span> Name & Address</div>

		<div class="inner-wrap">

			<label>Your Full Name <input type="text" name="fullName" placeholder="Last Name First"></label>

			<label>Street Address <textarea name="address" placeholder="1807 Meadowdale Ave NE"></textarea></label>

		</div>

		<div class="section"><span>2</span> Email & Phone</div>

		<div class="inner-wrap">

			<label>Email Address <input type="email" name="emailAddress"></label>

			<label>Phone Number <input type="text" name="phoneNumber"></label>
		
		</div>
		
		<div class="section"><span>3</span> Password</div>
		
		<div class="inner-wrap">
		
			<label>Password <input type="password" name="password"></label>
		
			<label>Confirm Password <input type="password" name="passwordConfirm"></label>
		
		</div>
		
		<div class="submission">
		
			<button type="submit">Sign me up!</button>
		
			<span><input type="checkbox" name="privacy">I agree to the Terms and Conditions</span>
		
		</div>
	
	</div>
	
</body>
</html>
